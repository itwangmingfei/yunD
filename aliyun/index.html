<div id="ossfile">你的浏览器不支持flash,Silverlight或者HTML5！</div>

		<span id="proc"></span>
		<br>
		<span id="appmsg"></span>
	</div>
<br/>


<div id="container">
	<!-- <a id="selectfiles" href="javascript:void(0);" class='btn'>选择文件</a> -->

	<a  name="file" id="selectfiles" href="javascript:void(0);" class='btn'> 选择文件</a>

	
</div>

<pre id="console"></pre>

<p>&nbsp;</p>
